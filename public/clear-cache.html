<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache</title>
</head>
<body>
    <h1>Clear Browser Cache</h1>
    <p>This page will clear the browser cache and localStorage.</p>
    <div id="status">Clearing cache...</div>

    <script>
        // Clear localStorage
        localStorage.clear();
        
        // Clear sessionStorage
        sessionStorage.clear();
        
        // Try to clear cache if available
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                }
            });
        }

        console.log('✅ Cache and storage cleared');

        // Update status
        document.getElementById('status').innerHTML = `
            <h2>✅ Cache Cleared Successfully!</h2>
            <p>Browser cache and localStorage have been cleared.</p>
            <br>
            <p><a href="/">← Go back to dashboard</a></p>
            <p><a href="/add-sample-data.html">Add sample data →</a></p>
        `;
    </script>
</body>
</html>
